<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Textor is an online platform that makes creating and publishing content easy and user-friendly. With various themes to choose from, Textor provides users with the opportunity to create visually appealing content in a simple and efficient manner. Explore the benefits of Textor and unlock the full potential of your online content."
    />
    <link rel="icon" type="image/x-icon" href="assets/logo.webp" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cairo&display=swap"
      rel="stylesheet"
    />
    <title>Textor</title>
    <link rel="stylesheet" href="css/main.css" />
    <script>
      window.addEventListener("load", () => {
        console.log("done loading page");
        document.getElementById("app").style.display = "block";
        document.getElementById("loader-container").style.display = "none";
      });
    </script>
    <style>
      #visitAuthor {
        position: fixed;
        right: -33px;
        bottom: 33px;
        transform: rotateZ(-90deg);
        margin: 0 !important;
        font-family: "cairo";
        color: #fff;
        background-color: #0c626e;
      }
      #visitAuthor:hover {
        background-color: #0c626ece;
      }
    </style>
  </head>
  <body>
    <div id="loader-container"><div class="loader"></div></div>
    <main id="app" style="display: none">
      <a
        href="https://www.moqadi.com"
        target="_blank"
        class="btn"
        id="visitAuthor"
        >Visit Author</a
      >
      <div class="options">
        <input
          class="input-item"
          id="fontSize"
          type="number"
          placeholder="Font size"
        />
        <input
          class="input-item"
          id="fontColor"
          type="color"
          value="#333333"
          aria-label="Color"
        />
        <div class="font-styling sidebar">
          <div href="" class="theme" id="theme">
            <div class="theme-icon hideIcon" id="lightTheme">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path
                  d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM352 256c0 53-43 96-96 96s-96-43-96-96s43-96 96-96s96 43 96 96zm32 0c0-70.7-57.3-128-128-128s-128 57.3-128 128s57.3 128 128 128s128-57.3 128-128z"
                />
              </svg>
            </div>
            <div class="theme-icon" id="darkTheme">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path
                  d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"
                />
              </svg>
            </div>
          </div>
          <abbr class="icon-item" id="fontBold" title="Font Bold"
            ><i class="fa fa-bold"></i
          ></abbr>
          <abbr class="icon-item" id="fontItalic" title="Font Italic"
            ><i class="fa fa-italic"></i
          ></abbr>
          <abbr class="icon-item" id="textUnderline" title="Font Underline"
            ><i class="fa fa-underline"></i
          ></abbr>
          <abbr class="icon-item" id="alignLeft" title="Align Text Left"
            ><i class="fa fa-align-left"></i
          ></abbr>
          <abbr class="icon-item" id="alignCenter" title="Align Text Center"
            ><i class="fa fa-align-center"></i
          ></abbr>
          <abbr class="icon-item" id="alignRight" title="Align Text Right"
            ><i class="fa fa-align-right"></i
          ></abbr>
          <abbr class="icon-item" id="textJustify" title="Justify Text"
            ><i class="fa fa-align-justify"></i
          ></abbr>
        </div>
        <label href="" class="btn" id="ArEn"></label>
        <a href="#" class="btn" id="defaultBtn">
          <i class="fa fa-wrench"></i> <span class="">`</span>
        </a>
        <a href="#" class="btn" id="saveBtn" download="text.txt">
          <i class="fa fa-download"></i> <span class="fontZero">Save</span>
        </a>
      </div>
      <div class="body">
        <grammarly-editor-plugin>
          <textarea placeholder="Start Typing..." id="textArea"></textarea>
        </grammarly-editor-plugin>
      </div>
    </main>
    <script src="https://unpkg.com/@grammarly/editor-sdk?clientId=client_UZ9vQBeD8heSpb37tjmHec"></script>
    <script src="js/main.js"></script>
  </body>
</html>
